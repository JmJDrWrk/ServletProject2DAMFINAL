    <body>

      <div class='container'>
          
        <div class='panel panel-primary dialog-panel'>
          <div class='panel-heading'>
            <h5>Gpu- Edit Panel</h5>
          </div>
          <div class='panel-body' id="panelbody">
            <form class='form-horizontal' role='form' id="form">
              <div class='form-group' id="formgroup"> 
                <div class="row">
                    <div class="column">
                                       <!-- Modelname -->
                    <label class='control-label col-md-2' for='id_modelname'>Modelname</label>
                    <div class='col-md-3'>
                    <div class='form-group internal input-group'>
                        <input class='form-control datepicker' id='id_modelname'  aria-label="Small">
                        <span class='input-group-addon'>
                        <i class='glyphicon glyphicon-calendar'></i>
                        </span>
                    </div>
                    </div>

                <!-- Company -->
                    <label class='control-label col-md-2' for='id_company'>Company</label>
                    <div class='col-md-3'>
                    <div class='form-group internal input-group'>
                        <input class='form-control datepicker' id='id_company'>
                        <span class='input-group-addon'>
                        <i class='glyphicon glyphicon-calendar'></i>
                        </span>
                    </div>
                    </div>

                <!-- Year -->
                <label class='control-label col-md-2' for='id_year'>Year</label>
                    <div class='col-md-3'>
                    <div class='form-group internal input-group'>
                        <input class='form-control datepicker' id='id_year'>
                        <span class='input-group-addon'>
                        <i class='glyphicon glyphicon-calendar'></i>
                        </span>
                    </div>
                    </div>


                <!-- Memory -->
                <label class='control-label col-md-2' for='id_memory'>Memory</label>
                    <div class='col-md-3'>
                    <div class='form-group internal input-group'>
                        <input class='form-control datepicker' id='id_memory'>
                        <span class='input-group-addon'>
                        <i class='glyphicon glyphicon-calendar'></i>
                        </span>
                    </div>
                    </div>

                <!-- Power -->
                <label class='control-label col-md-2' for='id_power'>Power</label>
                    <div class='col-md-3'>
                        <div class='form-group internal input-group'>
                        <input class='form-control datepicker' id='id_power'>
                        <span class='input-group-addon'>
                            <i class='glyphicon glyphicon-calendar'></i>
                        </span>
                        </div>
                    </div>
                    

                <!-- BUTTONS -->
                <button id="cancel_bt" type="button" class="btn btn-warning" href="${pageContext.request.contextPath}/ServletController?accion=editGpu">Cancel</button>
                <button id="confirm_bt" type="button" class="btn btn-success" href="${pageContext.request.contextPath}/ServletController?accion=editGpu">Confirm</button>
                
                    </div>
                    
                    <div class="column">
                                       <!-- Socket -->
                <label class='control-label col-md-2 col-md-offset-2' for='id_socket'>Socket</label>
                <div class='col-md-2'>
                <select class='form-control' id='id_socket'>
                    <option>PCIe</option>
                    <option>PCI</option>
                    <option>AGP</option>
                    <option>ISA</option>
                </select>
                </div>
            

            <!-- Price -->
            <label class='control-label col-md-2' for='id_price'>Price</label>
                <div class='col-md-3'>
                    <div class='form-group internal input-group'>
                    <input class='form-control datepicker' id='id_price'>
                    <span class='input-group-addon'>
                        <i class='glyphicon glyphicon-calendar'></i>
                    </span>
                    </div>
                </div>
                

            <!-- Type -->
            <label class='control-label col-md-2 col-md-offset-2' for='id_type'>Type</label>
                <div class='col-md-2'>
                <select class='form-control' id='id_type'>
                    <option>Low-Profile</option>
                    <option>Standard</option>
                    <option>Laptop</option>
                </select>
                </div>


            
            <!-- ImageURL -->
            <label class='control-label col-md-2' for='id_imageurl'>ImageURL</label>
                <div class='col-md-3'>
                    <div class='form-group internal input-group'>
                    <input class='form-control datepicker' id='id_imageurl'>
                    <span class='input-group-addon'>
                        <i class='glyphicon glyphicon-calendar'></i>
                    </span>
                    </div>
                </div>

                                    <img src="RESOURCES/Tarjetas Gráficas 【Nvidia y AMD】 ► PcComponentes_files/1152-asus-dual-geforce-rtx-3050-oc-edition-8gb-gddr6.jpg" class="img-fluid img-thumbnail" alt="...">
                                </picture>
                    </div>

                    <div class="columns">
       
                    </div>

                  </div>




                <!-- OWN EDITED  -->
               
                </div>
            </form>
            </div>
        </div>
      </div>
